- id: tsabaryMUSICEDUCATIONINNOVATION
  type: article-journal
  abstract: >-
    The Concordia Laptop Orchestra (CLOrk) is an ensemble of 20-25 laptop
    performers, which operates in the framework of a university course in Live
    Digital Practices—an advanced undergraduate course for electroacoustic
    studies (EaSt) majors at Concordia University’s Music Department in
    Montreal. The curriculum is built around highly participatory planning,
    production, and realization of innovative interdisciplinary and networked
    laptop orchestra performances, which take place in professional, academic,
    and cyber settings. In its three years, CLOrk has collaborated with a
    symphonic orchestra, jazz and chamber ensembles, laptop orchestras,
    soloists, dancers, and VJs, among others. The innovativeness of CLOrk’s
    performances has encompassed artistic (new forms of creation, collaborative
    composition), sonic (sound design, space, aural perception), technological
    (tools, network), and social (listening culture, encounter, interaction,
    collaboration, audience) facets. These innovations constantly introduced
    new, and often unique, practical and philosophical challenges to the
    creative process, but also opportunities to apply innovative educational
    approaches. Due to its adaptability to quickly evolving processes, action
    research has served as a useful transformational inquiry method for
    supporting and developing a better understanding of CLOrk’s creative and
    educational evolution. Action research involves participants as
    co-researchers to promote a better understanding of a social process in the
    group most involved in it. It is structured in cycles of observation,
    critical reflection, and action designed to allow improving a process while
    studying it—metaphorically “designing the plane while flying it” [1].
