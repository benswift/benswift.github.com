- id: cohenDesigningSupportAdversarial2000
  type: paper-conference
  abstract: >-
    We investigate the phenomenon of adversarial collaboration, through field
    studies of a legal firm. Adversarial collaboration requires that people with
    opposing goals (adversaries) come to agreement, usually producing a shared
    product that reflects the interests of the adversarial parties. Adversarial
    collaboration is characterized by secrecy, advocacy and discovery. To
    support this activity, software should provide flexible, selective sharing
    of awareness and access. These requirements contrast with conventional
    shared resource and awareness systems, which tend to assume cooperative
    collaboration, characterized by open processes and static membership lists.
