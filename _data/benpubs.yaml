- id: kimTracingGenealogicalData2010
  type: paper-conference
  abstract: >-
    We present TimeNets, a new visualization technique for genealogical data.
    Most genealogical diagrams prioritize the display of generational relations.
    To enable analysis of families over time, TimeNets prioritize temporal
    relationships in addition to family structure. Individuals are represented
    using timelines that converge and diverge to indicate marriage and divorce;
    directional edges connect parents and children. This representation both
    facilitates perception of temporal trends and provides a substrate for
    communicating non-hierarchical patterns such as divorce, remarriage, and
    plural marriage. We also apply degree-of-interest techniques to enable
    scalable, interactive exploration. We present our design decisions, layout
    algorithm, and a study finding that TimeNets accelerate analysis tasks
    involving temporal data.
