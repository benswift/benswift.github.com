- id: martinIntelligentAgentsNetworked2016
  type: paper-conference
  abstract: >-
    We present the results of two controlled studies of free-improvised ensemble
    music-making on touch-screens. In our system, updates to an interface of
    harmonically-selected pitches are broadcast to every touch-screen in
    response to either a performer pressing a GUI button, or to interventions
    from an intelligent agent. In our first study, analysis of survey results
    and performance data indicated significant effects of the button on
    performer preference, but of the agent on performance length. In the second
    follow-up study, a mixed-initiative interface, where the presence of the
    button was interlaced with agent interventions, was developed to leverage
    both approaches. Comparison of this mixed-initiative interface with the
    always-on button-plus-agent condition of the first study demonstrated
    significant preferences for the former. The different approaches were found
    to shape the creative interactions that take place. Overall, this research
    offers evidence that an intelligent agent and a networked GUI both improve
    aspects of improvised ensemble music-making.
