- id: harrisSteamEducationFostering2017
  type: article-journal
  abstract: >-
    Current educational policy is dominated by a discourse of transferability,
    scalability and innovation, within a climate politicised by 'creative
    industries' and STEM (Science, Technology, Engineering and Mathematics)
    education in Australia. STEM has been promoted as an authentic and engaging
    approach to education, particularly as Australia tries to boost its
    performance in international testing. However, STEM has consistently been
    challenged by STEAM, where 'arts and design' represent the 'A'. STEAM
    advocates for creativity and expression to be included as a core part of any
    interdisciplinary approach. There is no defensible reason why the 'A' of
    arts should not be included in domain interconnectedness and the development
    of critical and creative thinking skills' preparation of students for the
    global economy. Assessing the 'state of play' involving STEM and STEAM in
    Australia, this paper considers the widespread adoption of STEM in
    education, and its missed opportunity for integrating arts skills and
    capacities into the creativity agenda. Harris (2016) has argued in favour of
    a more 'ecological' whole-school approach to fostering creativity that
    promotes not only creative approaches to STEM subjects, but importantly arts
    subjects as well, including environmental, partnership and professional
    development components. The Harris Creativity Index is reviewed, and salient
    creative skills and capacities posited which allows teachers to implement
    pedagogical procedures that can improve creativity within schools through
    more whole-school transdisciplinary STEAM approaches.
