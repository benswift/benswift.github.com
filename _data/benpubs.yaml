    At the dawn of the fourth industrial revolution, we are witnessing a fast
    and widespread adoption of artificial intelligence (AI) in our daily life,
    which contributes to accelerating the shift towards a more algorithmic
    society. However, even with such unprecedented advancements, a key
    impediment to the use of AI-based systems is that they often lack
    transparency. Indeed, the black-box nature of these systems allows powerful
    predictions, but it cannot be directly explained. This issue has triggered a
    new debate on explainable AI (XAI). A research field holds substantial
