  abstract: >-
    First and foremost, the philosophy of digital art is the study ofthe nature
    and appreciative grounds of all those kinds of art whoseproduction and
    presentation crucially involves computer processing.This first-order inquiry
    cannot proceed without acknowledgment ofclaims made by media and cultural
    theorists, art theorists and artaudiences, concerning the way digital image-
    and sound-makingtechnologies are fundamentally changing our understanding of
    art,representation, and perceptual experience. These claims suggest thatthe
    “digital condition” induces a loss of trust in theimage, a new way of
    experiencing the world as indeterminate andfragmentary, and a breakdown of
    traditional boundaries between artistand audience, artwork and artistic
    process. Testing these claimsrequires a formal understanding of the
    distinction between analog anddigital systems and the implications of that
    distinction for aestheticappreciation. The philosophy of digital art
    proceeds from a carefullyarticulated general account of digital
    representation to aninvestigation of the precise ways in which different
    kinds of digitalart are digital. This leads to a further investigation into
    the waysan artwork’s digital status bears on its appropriateappreciation. 
    By conducting a systematic analysis of the digital asan artistically
    significant category, the philosophy of digital artseeks to ground
    burgeoning interdisciplinary and popular interest inthe so-called “digital
    revolution”.,  The philosophy of digital art is not yet a
    well-establishedsubfield. At present, work in the field is limited to
    isolatedtreatments of particular digital art forms. Three recent
    monographs,one on video games (Tavinor 2009), one on digital cinema (Gaut
    2010),and one on computer art (Lopes 2010), have been invaluable
    indemonstrating the philosophical richness of questions concerning artand
    computer technology. But there is still a great deal ofphilosophical work to
    be done. Digital art has been part of themainstream art world since the late
    1990s (Paul 2008), and with somuch of it networked, the reach of digital art
    extends far beyond thetraditional gallery. Scholars in other disciplines
    have been quick toclaim digital cinema and photography, videogames and
    virtual reality,as new subjects for theorizing. What is needed from
    philosophers is ageneral conceptual framework for an interdisciplinary
    discussion ofthe true extent to which the digital has revolutionized art
    andmedia.
