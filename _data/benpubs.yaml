- id: livingstonHistoryOntologyArt2016
  type: chapter
  abstract: >-
    Questions central to the ontology of art include the following: whatsort(s)
    of things are works of art? Do all works of art belong to anyone basic
    ontological category?  Do all or only some works havemultiple instances? Do
    works have (material) parts or constituents,and if so, what is their
    relation to the work as a whole? How areparticular works of art
    individuated? Are they created or discovered?Can they be destroyed?,
    Explicit and extensive treatments of these topics writtenprior to the 19th
    century have yet to be found. This doesnot mean, however, that there is
    nothing relevant to these ontologicalquestions in early writings on beauty,
    the arts, and relatedmatters. For example, Aristotle’s claims about the
    functions andelements of tragedy (see Gerald Else 1957) can be mined for
    ideasabout the nature of literary works more generally. And what can bemade
    of the hint, inMetaphysics Eta, 6, that the unity of The Iliad isa matter of
    a set of words made “one” by being connected together?, Rather than
    attempting to make conjectures about such difficultexegetical topics, this
    entry focuses primarily on contributions madeby authors who explicitly
    address themselves at length to some of theaforementioned questions
    pertaining to the ontology of works of art,either in general or with
    reference to such major art forms as music,literature, painting,
    architecture, and sculpture., One further note about the scope of this entry
    is inorder. Instructive surveys of the subfield of aesthetics known as
    theontology of art are fairly plentiful; see Nicholas Wolterstorff(1992),
    Gregory Currie (1998, 2010), Joseph Margolis (1998), StephenDavies (2003a),
    Amie Thomasson (2004, 2006b), Guy Rohrbaugh (2005),Theodore Gracyk (2009),
    Robert Stecker (2010), and Carl Matheson andBen Caplan (2011). Surveys of
    the history of the field havenot, however, been forthcoming, and the
    comments on this topic thatcrop up in the literature are sketchy and
    sometimes quitemisleading. One shortcoming has been a marked tendency to
    focus oncontributions from the last two decades of the 20thcentury, the one
    salient exception being due attention paid to worksby Roman Ingarden (e.g,
    1931, 1962, and see the entry on Ingarden).The present entry has been
    designed with this shortcoming in mind.  Aschematic mapping of questions and
    positions is provided and referenceis made to neglected, earlier
    contributions to the ontology ofart.
