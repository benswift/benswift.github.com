- id: swiftChasingFeelingExperience2013
  type: chapter
  abstract: >-
    Improvisational group music-making, informally known as ‘jamming’, has its
    own cultures and conventions of musical interaction. One characteristic of
    this interaction is the primacy of the experience over the musical
    artefact—in some sense the sound created is not as important as the feeling
    of being ‘in the groove’. As computing devices infiltrate creative,
    open-ended task domains, what can Human-Computer Interaction (HCI) learn
    from jamming? How do we design systems where the goal is not an artefact but
    a felt experience? This chapter examines these issues in light of an
    experiment involving ‘Viscotheque’, a novel group music-making environment
    based on the iPhone.
