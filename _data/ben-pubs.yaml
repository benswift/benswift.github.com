- id: sorensenManyMeaningsLive2014
  type: article-journal
  abstract: >-
    The ten-year anniversary of TOPLAP presents a unique opportunity for
    reflection and introspection. In this essay we ask the question, what is the
    meaning of live coding? Our goal is not to answer this question, in absolute
    terms, but rather to attempt to unpack some of live coding's many meanings.
    Our hope is that by exploring some of the formal, embodied, and cultural
    meanings surrounding live-coding practice, we may help to stimulate a
    conversation that will resonate within the live-coding community for the
    next ten years.
