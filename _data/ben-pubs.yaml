- id: swiftEngagementNetworksSocial2010
  type: paper-conference
  abstract: >-
    Social music-making systems offer the possibility of accessible and engaging
    group experiences. In this paper we explore questions concerning the notion
    of 'engagement' in social music-making. In a recent user study of
    Viscotheque, an iPhone-based environment for group musical creativity, three
    different types of engagement were observed: individual, unilateral and
    bilateral. These results indicate that network-based approaches may be
    useful in analysing engagement relationships amongst participants in group
    music-making.
