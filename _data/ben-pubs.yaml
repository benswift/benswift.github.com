- id: wangAnalysisVisualizationNarrative2019
  type: paper-conference
  abstract: >-
    This paper seeks to bridge that gap by creating, analyzing and publishing a
    case study example - the Chinese classic 'Shanhaijing' (Classic of Mountains
    and Seas, 山海经) - using Linked Data methods. We recount the complexities of
    representing ancient Chinese literary narratives, captured through a close
    reading of the narrative (unstructured) data in both English and Classical
    Chinese. We evaluate the challenges in using tools developed from Western
    perspectives and for complete and largely homogeneous, highly-structured
    data for the capture of the characteristics and related information about
    the monsters and mythical creatures described within the 'Shanhaijing'. We
    present a purpose-built user-interface, which allows users to explore this
    data both with and without needing to write SPARQL queries.
