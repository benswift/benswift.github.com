- id: swiftMindmodulatedMusicMind2007
  type: paper-conference
  abstract: >-
    A recent study of electroencephalogram (EEG) activity associated with
    musical cognition has suggested a correlate for the amount of active musical
    processing taking place in the brains of musicians. Using a version of this
    measure, we have built a new brain computer interface which harnesses the
    "natural" brain activity of musicians to mold and modulate music as it is
    being composed and played. This computer music instrument is part of a
    system, the Mind Attention Interface, which provides an interface to a
