- id: swiftLiveProgrammingScientific2016
  type: article-journal
  abstract: >-
    We demonstrate that a live-programming environment can be used to harness
    and add run-time interactivity to scientific simulation codes. Through a set
    of examples using a Particle-In-Cell (PIC) simulation framework we show how
    the real-time, human-in-the-loop interactivity of live programming can be
    incorporated into a traditional, “offline”, development workflow. We discuss
    how live programming tools and techniques can be productively integrated
    into the existing HPC landscape to increase productivity and enhance
    exploration and discovery.
