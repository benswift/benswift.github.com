{% assign related_posts = site.posts | where_exp:"post", "post.tags contains include.tag" %}
<h3>Related blog posts</h3>
<ul class="list-reset">
{% for post in related_posts limit:5 %}
<li>
<p class="post-meta">{{ post.date | date: site.date_format }}</p>
<a href="{{ post.url | absoluteurl }}" class="post-link"><h3 class="post-title">{{ post.title }}</h3></a>
</li>
{% endfor %}
</ul>
