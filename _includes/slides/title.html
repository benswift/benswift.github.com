<section id="title" class="center">
  <h1 class="talk-title">{{ page.title }}</h1>
  {%- if page.subtitle -%}
  <h1 class="talk-subtitle">{{ page.subtitle }}</h1>
  {%- endif -%}
  <p class="talk-name"><a href="{{ site.url }}">Dr. Ben Swift</a></p>
  <p class="talk-date">{{ page.date | date: "%d %b '%y" }}</p>

  <nav class="talk-title-navigation">
	{% include cc-link.html %}
	<a title="Visit benswift on twitter" href="https://twitter.com/benswift">{% fa_svg fab.fa-twitter %}&nbsp;&nbsp;benswift</a>
	<a title="Visit benswift on Vimeo" href="https://vimeo.com/benswift">{% fa_svg fab.fa-vimeo %}</a>
	<a title="Visit benswift on GitHub" href="https://github.com/benswift">{% fa_svg fab.fa-github %}</a>
	<a title="Send Ben an email" href="mailto:{{ site.email }}">{% fa_svg fas.fa-envelope %}</a>
  </nav>
</section>
