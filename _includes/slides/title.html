<section id="title" class="center">
  <h1 class="talk-title">{{ page.title }}</h1>
  {%- if page.subtitle -%}
  <p class="talk-subtitle">{{ page.subtitle }}</p>
  {%- endif -%}
  {% if page.author %}
  <p class="talk-name">{{ page.author }}</p>
  {% else %}
  <p class="talk-name"><a href="{{ site.url }}">Dr. Ben Swift</a></p>
  {% endif %}
  <p class="talk-date">{{ page.date | date: "%d %b '%y" }}</p>
  <p>{% include cc-link.html %}</p>

  <nav class="talk-title-navigation">
	<a href="https://twitter.com/benswift"><i title="benswift on twitter" class="fab fa-twitter"></i></a>
	<a href="https://github.com/benswift"><i title="benswift on GitHub" class="fab fa-github"></i></a>
	<a href="https://vimeo.com/benswift"><i title="benswift on Vimeo" class="fab fa-vimeo"></i></a>
	<a href="mailto:{{ site.email }}"><i title="send Ben an email" class="fas fa-envelope"></i></a>
  </nav>
</section>
